<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fooocus Image Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fooocus Image Editor</h1>
        <p>Upload an image and edit it using Fooocus presets.</p>

        <div id="uploadForm">
            <input type="file" id="roomImage" accept="image/*" placeholder="Upload Image"><br>
            <input type="text" id="prompt" placeholder="Enter prompt for style"><br>
            <select id="preset">
                <option value="cog-realistic">Realistic</option>
                <option value="cog-digital">Digital</option>
                <option value="cog-illustration">Illustration</option>
                <option value="cog-painting">Painting</option>
            </select><br>
            <button onclick="submitForm()">Upload and Edit Image</button>
        </div>

        <div id="output" class="output"></div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
